repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-json
    -   id: check-added-large-files
    -   id: debug-statements
    -   id: check-merge-conflict

-   repo: https://github.com/psf/black
    rev: 23.12.1  # Используем версию, которая уже установлена в проекте
    hooks:
    -   id: black

-   repo: https://github.com/pycqa/isort
    rev: 5.13.2  # Используем версию, которая уже установлена в проекте
    hooks:
    -   id: isort

-   repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.1.13  # Используем версию, которая уже установлена в проекте
    hooks:
    -   id: ruff
        args: [--fix, --exit-non-zero-on-fix]

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0  # Используем версию, которая уже установлена в проекте
    hooks:
    -   id: mypy
        exclude: ^tests/
