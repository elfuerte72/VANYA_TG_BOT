version: '3.8'

services:
  vanya_tg_bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vanya_tg_bot
    restart: unless-stopped
    environment:
      # Переменные окружения из .env файла
      - BOT_TOKEN=${BOT_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TELEGRAM_CHANNEL_ID=${TELEGRAM_CHANNEL_ID}
      - DATABASE_SECRET_KEY=${DATABASE_SECRET_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DB_PATH=/app/data/users.db
    volumes:
      # Монтируем директории для персистентности данных
      - ./data:/app/data
      - ./logs:/app/logs
      # Монтируем .env файл
      - ./.env:/app/.env:ro
    networks:
      - vanya_bot_network
    # Политики перезапуска
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    # Логирование
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Создаем изолированную сеть
networks:
  vanya_bot_network:
    driver: bridge

# Именованные volume для данных (альтернатива bind mount)
volumes:
  bot_data:
    driver: local
  bot_logs:
    driver: local